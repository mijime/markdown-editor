---
version: 2
branches:
  ignore:
    - gh-pages

jobs:
  build:
    working_directory: /var/app
    docker:
      - image: node:latest
    steps:
      - checkout
      - run: yarn install --force
      - run: git config --global user.email "circleci@circleci.com"
      - run: git config --global user.name "circleci"
      - run: yarn run -- deploy
...
